<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online C++ Compiler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Online C++ Compiler</h1>
        
        <div class="editor-container">
            <textarea id="code" spellcheck="false">#include &lt;iostream&gt;

int main() {
    std::cout << "Hello, World!";
    return 0;
}</textarea>
        </div>
        
        <div class="controls">
            <button id="run-btn">Compile & Run</button>
        </div>
        
        <div class="output-container">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        document.getElementById('run-btn').addEventListener('click', async () => {
            const code = document.getElementById('code').value;
            const outputElement = document.getElementById('output');
            
            outputElement.textContent = "Compiling...";
            
            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    outputElement.textContent = result.output || "(No output)";
                } else {
                    outputElement.textContent = "Error:\n" + result.output;
                }
            } catch (error) {
                outputElement.textContent = "Connection error: " + error;
            }
        });
    </script>
</body>
</html>
